<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-User</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
        
body{
    margin: 0;
    padding: 0;
    min-height: 100vh;
    width:100%;
    background: linear-gradient(to right, rgba(114, 151, 136, 1), rgba(174, 203, 110, 1));
    display: flex;
    justify-content: center;
    align-items: center;
}
.grid-container{
    display: flex;
    justify-content: center;
    align-items: center;
    
    background-color: white;
    padding-bottom:25px;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 25px;
    border-radius: 16px;
}
.div1 img{height: 500px; margin-left: 50px; border-radius:16px ;}
.div img{ height: 150px; margin-bottom: 15px;}
.div2{ margin-bottom: 50px;}
.div{font-family:sans-serif; font-size:14px ; height: 500px;}
input{ width: 15rem; border-radius: 6px; border-color: rgba(117, 114, 111, 0.371);}
#password{ margin-bottom: 15px;}
button{ width:7rem; font-family:Arial, Helvetica, sans-serif}

@media only screen and (max-width: 768px) {
      .photo {
        display: none;
      }
      .div{height: fit-content;}
    }

</style>
</head>
<body>

   <div class="grid-container ">

    <div class="div text-center">
        <img src="Green Modern Fitness App Logo (6) .png" alt="" class="" srcset="">
        <div class="div2">LOGIN TO FITWISE</div>
        <input type="email" id="email" name="email"class="mb-4 mt-4" placeholder="Email"  required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <button type="button" class="btn btn-warning mt-4"><a class="nav-link" href="../User/home_page/home.html">Login</a></button>

    </div>
    <div class="div1">
    <img src="sport0.png" id="image" alt="" srcset="" class="photo">   
    </div>

   </div>


  <script async>
    let image=document.getElementById("image");
    let images=["sport3.jpg","sport1.jpg","sport2.jpg","sport0.png"];
    
    setInterval(function(){

        let rnd = Math.floor(Math.random() * images.length);
        image.src=images[rnd];
    },2000);


  </script>  
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
